<div id="sgroup-table">
  <div class="dataTables_wrapper" id="images_wrapper">
    <div class="table_images_header"></div>
    <div class="euca-table-filter" id="sgroup_state-filter"></div>
    <div class="clear"></div>
    <div class="table_images_top euca-table-length clearfix">
      <div class="euca-table-add">
      </div>
      <div class="euca-table-extra">
      </div>
      <div class="euca-table-action actionmenu">
      </div>
      <div class="euca-table-size">
        <span id="table_images_count">0 security groups found.</span>&nbsp;
        <span data-msg="showing_label"></span>
        <a href="#" class="show selected" data-on-click="adjust_display_count">10</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">25</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">50</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">100</a>
      </div>
    </div>

    <div id="images_processing" class="dataTables_processing" style="visibility: hidden;"></div>

    <table class="display dataTable" id="images">
      <thead>
        <tr id="rowheader" role="row">
          <th id="columnheader-0" colspan="1" rowspan="1" class="sorting_disabled checkbox-cell" role="columnheader">
            <input type="checkbox" id="images-check-all" data-checked="is_check-all" data-on-click="clicked_check_all_callback">
          </th>
          <th id="columnheader-1" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" data-tooltip="Security Group: activate to sort column ascending" data-msg="img_tbl_hdr_name" data-on-click="sort_items"></th>
          <th id="columnheader-2" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="img_tbl_hdr_emi_name" data-on-click="sort_items"></th>
          <th id="columnheader-3" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="inst_tbl_hdr_image_id" data-on-click="sort_items"></th>
          <th id="columnheader-4" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="img_tbl_hdr_architecture" data-on-click="sort_items"></th>
          <th id="columnheader-5" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="img_tbl_hdr_description" data-on-click="sort_items"></th>
          <th id="columnheader-6" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="img_tbl_hdr_root" data-on-click="sort_items"></th>
          <th id="columnheader-7" class="sorting_disabled centered-cell" role="columnheader" rowspan="1" colspan="1" style="width: 80px;" aria-label="&amp;nbsp;">&nbsp;</th>
        </tr>
      </thead>
      <tbody data-each-item="items">
      <tr data-class="get_table_row_class">
        <td class="checkbox-cell">
          <input type="checkbox" data-checked="item.clicked" data-id="item.id">
        </td>
        <td class="wrap-content">
          <a title="item.name" class="twist" data-text="item.display_id" data-on-click="expand_row"></a>
        </td>
        <td data-text="item.name"></td>
        <td data-text="item.id"></td>
        <td data-text="item.architecture"></td>
        <td data-text="item.description"></td>
        <td data-text="item.root_device_type"></td>
        <td class="centered-cell" >
          <a class="button table-button" href="#" data-on-click="launch_instance">Launch instance</a>
        </td>
      </tr>
      <tr class="expanded" data-show="item.expanded">
        <td class="expanded_td" colspan=8 data-html="expanded_row_callback < item.expanded">hi, this is an expanded row <td>
      </tr>
      </tbody>
    </table>

    <div class="dataTables_paginate paging_full_numbers" id="images_paginate">
      <a data-class="get_paginate_button_class_go_to_first" id="images_first" data-on-click="adjust_display_page">First</a>
      <a data-class="get_paginate_button_class_go_to_previous" id="images_previous" data-on-click="adjust_display_page">Previous</a>
      <span data-each-page="pages">
        <a data-class="get_paginate_button_class_index" data-text="page.index" data-on-click="adjust_display_page"></a>
      </span>
      <a data-class="get_paginate_button_class_go_to_next" id="images_next" data-on-click="adjust_display_page">Next</a>
      <a data-class="get_paginate_button_class_go_to_last" id="images_last" data-on-click="adjust_display_page">Last</a>
    </div>
    <div class="clear"></div>
  </div>
</div>
