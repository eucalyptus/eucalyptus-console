<div id="image-table">
  <div class="dataTables_wrapper" id="images_wrapper">
    <div class="table_images_header"></div>
    <div class="euca-table-filter" id="image_state-filter"></div>
    <div class="clear"></div>
    <div class="table_images_top euca-table-length clearfix">
      <div class="euca-table-add">
      </div>
      <div class="euca-table-extra">
      </div>
      <div class="euca-table-action actionmenu">
      </div>
      <div class="euca-table-size">
        <!-- <span data-msg="processing_data" data-show="showLoader"></span> -->
        <!-- <span data-show="showLoader">Loading images...</span> -->
        <img src="/images/dots32.gif" data-show="showLoader">
        <span data-text="recordCount < collection"></span>&nbsp;
        <span data-msg="showing_label"></span>
        <a href="#" class="show selected" data-on-click="adjust_display_count">10</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">25</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">50</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">100</a>
      </div>
    </div>

    <div id="images_processing" class="dataTables_processing" style="visibility: hidden;"></div>

    <table class="display dataTable" id="images">
      <thead>
        <tr id="rowheader" role="row">
          <th id="columnheader-0" colspan="1" rowspan="1" class="sorting_disabled checkbox-cell" role="columnheader" style="width: 3%;">
            <input type="checkbox" id="images-check-all" data-checked="is_check-all" data-on-click="clicked_check_all_callback">
          </th>
          <th id="columnheader-1" class="sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" style="width: 20%;" data-msg="img_tbl_hdr_name" data-on-click="sort_items"></th>
          <th id="columnheader-2" class="sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" style="width: 20%;" data-msg="img_tbl_hdr_emi_name" data-on-click="sort_items"></th>
          <th id="columnheader-3" class="sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" style="width: 10%;" data-msg="inst_tbl_hdr_image_id" data-on-click="sort_items"></th>
          <th id="columnheader-4" class="sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" style="width: 10%;" data-msg="img_tbl_hdr_architecture" data-on-click="sort_items"></th>
          <th id="columnheader-5" class="sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" style="width: 15%;" data-msg="img_tbl_hdr_description" data-on-click="sort_items"></th>
          <th id="columnheader-6" class="sorting" role="columnheader" tabindex="0" aria-controls="images" rowspan="1" colspan="1" style="width: 15%;" data-msg="img_tbl_hdr_root" data-on-click="sort_items"></th>
          <th id="columnheader-7" class="sorting_disabled centered-cell" role="columnheader" rowspan="1" colspan="1" style="width: 80px;" aria-label="&amp;nbsp;">&nbsp;</th>
        </tr>
      </thead>
      <tbody data-each-item="items">
      <tr data-class="get_table_row_class" data-on-click="clicked_row_callback">
        <td class="checkbox-cell">
          <input type="checkbox" class="checkbox-input" data-checked="item.clicked" data-id="item.id">
        </td>
        <td class="wrap-content">
          <a data-title="display_resource_id < item.display_id" class="twist" data-class-expanded="item.expanded" data-text="item.display_id" data-on-click="expand_row"></a>
        </td>
        <td class="wrap-content" data-text="item.name"></td>
        <td class="wrap-content" data-text="item.id"></td>
        <td class="wrap-content" data-text="item.architecture"></td>
        <td class="wrap-content" data-text="item.description"></td>
        <td class="wrap-content" data-text="item.root_device_type"></td>
        <td class="centered-cell" >
          <a class="button table-button" href="#" data-on-click="launch_instance">Launch instance</a>
        </td>
      </tr>
      <tr class="expanded" data-show="item.expanded">
        <td class="expanded_td" colspan=8 data-html="expanded_row_callback < item.expanded"><td>
      </tr>
      </tbody>
    </table>

    <div class="dataTables_paginate paging_full_numbers" id="images_paginate">
      <a data-class="get_paginate_button_class_go_to_first" id="images_first" data-msg="pagination_placeholder_button_first" data-on-click="adjust_display_page"></a>
      <a data-class="get_paginate_button_class_go_to_previous" id="images_previous" data-msg="pagination_placeholder_button_previous" data-on-click="adjust_display_page"></a>
      <span data-each-page="pages">
        <a data-class="get_paginate_button_class_index" data-text="page.index" data-on-click="adjust_display_page"></a>
      </span>
      <a data-class="get_paginate_button_class_go_to_next" id="images_next" data-msg="pagination_placeholder_button_next" data-on-click="adjust_display_page"></a>
      <a data-class="get_paginate_button_class_go_to_last" id="images_last" data-msg="pagination_placeholder_button_last" data-on-click="adjust_display_page"></a>
    </div>
    <div class="clear"></div>
  </div>
</div>
