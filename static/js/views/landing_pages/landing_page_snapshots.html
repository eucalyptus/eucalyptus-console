<div id="sgroup-table">
  <div class="dataTables_wrapper" id="snapshots_wrapper">
    <div class="table_snapshots_header"></div>
    <div class="euca-table-filter" id="sgroup_state-filter"></div>
    <div class="clear"></div>
    <div class="table_snapshots_top euca-table-length clearfix">
      <div class="euca-table-add">
        <a id="table-snapshots-new" class="button" href="#" data-msg="snapshot_create"></a>
      </div>
      <div class="euca-table-extra">
      </div>
      <div class="euca-table-action actionmenu">
      </div>
      <div class="euca-table-size">
        <span id="table_snapshots_count">0 security groups found.</span>&nbsp;
        <span data-msg="showing_label"></span>
        <a href="#" class="show selected" data-on-click="adjust_display_count">10</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">25</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">50</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">100</a>
      </div>
    </div>

    <div id="snapshots_processing" class="dataTables_processing" style="visibility: hidden;"></div>

    <table class="display dataTable" id="snapshots">
      <thead>
        <tr id="rowheader" role="row">
          <th id="columnheader-0" colspan="1" rowspan="1" class="sorting_disabled checkbox-cell" role="columnheader">
            <input type="checkbox" id="snapshots-check-all" data-checked="is_check-all" data-on-click="clicked_check_all_callback">
          </th>
          <th id="columnheader-1" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="snapshots" rowspan="1" colspan="1" data-tooltip="Security Group: activate to sort column ascending" data-msg="sn_tbl_hdr_id" data-on-click="sort_items"></th>
          <th id="columnheader-2" class="narrow-cell sorting" role="columnheader" tabindex="0" aria-controls="snapshots" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="sn_tbl_hdr_status" data-on-click="sort_items"></th>
          <th id="columnheader-3" class="centered-cell sorting" role="columnheader" tabindex="0" aria-controls="snapshots" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="sn_tbl_hdr_size" data-on-click="sort_items"></th>
          <th id="columnheader-4" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="snapshots" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="sn_tbl_hdr_volume_id" data-on-click="sort_items"></th>
          <th id="columnheader-5" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="snapshots" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="sn_tbl_hdr_description" data-on-click="sort_items"></th>
          <th id="columnheader-6" class="sorting" role="columnheader" tabindex="0" aria-controls="snapshots" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="sn_tbl_hdr_creation_time" data-on-click="sort_items"></th>
        </tr>
      </thead>
      <tbody data-each-item="items">
      <tr data-class="get_table_row_class">
        <td class="checkbox-cell">
          <input type="checkbox" data-checked="item.clicked" data-id="item.id">
        </td>
        <td class="wrap-content">
          <a title="item.name" class="twist" data-text="item.display_id" data-on-click="expand_row"></a>
        </td>
        <td>
          <div data-class="get_html_class_status" data-text="get_progress_status"></div>
        </td>
        <td data-text="item.volume_size"></td>
        <td data-text="item.display_volume_id"></td>
        <td data-text="item.description"></td>
        <td data-text="item.start_time"></td>
      </tr>
      <tr class="expanded" data-show="item.expanded">
        <td class="expanded_td" colspan=7 data-html="expanded_row_callback < item.expanded">hi, this is an expanded row <td>
      </tr>
      </tbody>
    </table>

    <div class="dataTables_paginate paging_full_numbers" id="snapshots_paginate">
      <a data-class="get_paginate_button_class_go_to_first" id="snapshots_first" data-on-click="adjust_display_page">First</a>
      <a data-class="get_paginate_button_class_go_to_previous" id="snapshots_previous" data-on-click="adjust_display_page">Previous</a>
      <span data-each-page="pages">
        <a data-class="get_paginate_button_class_index" data-text="page.index" data-on-click="adjust_display_page"></a>
      </span>
      <a data-class="get_paginate_button_class_go_to_next" id="snapshots_next" data-on-click="adjust_display_page">Next</a>
      <a data-class="get_paginate_button_class_go_to_last" id="snapshots_last" data-on-click="adjust_display_page">Last</a>
    </div>
    <div class="clear"></div>
  </div>
</div>
