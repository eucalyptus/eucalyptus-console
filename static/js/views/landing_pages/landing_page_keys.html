<div id="key-table">
  <div class="dataTables_wrapper" id="keys_wrapper">
    <div class="table_keys_header"></div>
    <div class="euca-table-filter" id="key_state-filter"></div>
    <div class="clear"></div>
    <div class="table_keys_top euca-table-length clearfix">
      <div class="euca-table-add">
        <a id="table-keys-new" class="button" href="#" data-msg="keypair_create"></a>
      </div>
      <div class="euca-table-extra">
        <a id="table-keys-extra" class="button" href="#" data-msg="keypair_import"></a>
      </div>
      <div class="euca-table-action actionmenu">
      </div>
      <div class="euca-table-size">
        <span id="table_keys_count"></span>&nbsp;
        <span data-msg="showing_label"></span>
        <a href="#" class="show selected" data-on-click="adjust_display_count">10</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">25</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">50</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">100</a>
      </div>
    </div>

    <div id="keys_processing" class="dataTables_processing" style="visibility: hidden;"></div>

    <table class="display dataTable" id="keys">
      <thead>
        <tr id="rowheader" role="row">
          <th id="columnheader-0" colspan="1" rowspan="1" class="sorting_disabled checkbox-cell" role="columnheader" style="width: 3%;">
            <input type="checkbox" id="keys-check-all" data-checked="is_check-all" data-on-click="clicked_check_all_callback">
          </th>
          <th id="columnheader-1" class="sorting" role="columnheader" tabindex="0" aria-controls="keys" rowspan="1" colspan="1" style="width: 47%;" data-msg="kp_tbl_hdr_name" data-on-click="sort_items"></th>
          <th id="columnheader-2" class="sorting" role="columnheader" tabindex="0" aria-controls="keys" rowspan="1" colspan="1" style="width: 50%;" data-msg="kp_tbl_hdr_fingerprint" data-on-click="sort_items"></th>
        </tr>
      </thead>
      <tbody data-each-item="items">
      <tr data-class="get_table_row_class" data-on-click="clicked_row_callback">
        <td class="checkbox-cell">
          <input type="checkbox" class="checkbox-input" data-checked="item.clicked" data-id="item.name">
        </td>
        <td class="wrap-content">
          <span data-text="item.name"></span>
        </td>
        <td data-text="item.fingerprint"></td>
      </tr>
      </tbody>
    </table>

    <div class="dataTables_paginate paging_full_numbers" id="keys_paginate">
      <a data-class="get_paginate_button_class_go_to_first" id="keys_first" data-on-click="adjust_display_page">First</a>
      <a data-class="get_paginate_button_class_go_to_previous" id="keys_previous" data-on-click="adjust_display_page">Previous</a>
      <span data-each-page="pages">
        <a data-class="get_paginate_button_class_index" data-text="page.index" data-on-click="adjust_display_page"></a>
      </span>
      <a data-class="get_paginate_button_class_go_to_next" id="keys_next" data-on-click="adjust_display_page">Next</a>
      <a data-class="get_paginate_button_class_go_to_last" id="keys_last" data-on-click="adjust_display_page">Last</a>
    </div>
    <div class="clear"></div>
  </div>
</div>
