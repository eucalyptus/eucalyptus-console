<div id="eip-table">
  <div class="dataTables_wrapper" id="eips_wrapper">
    <div class="table_eips_header"></div>
    <div class="euca-table-filter" id="eip_state-filter"></div>
    <div class="clear"></div>

    <div class="table_eips_top euca-table-length clearfix">
      <div class="euca-table-add">
        <a id="table-eips-new" class="button" href="#" data-msg="eip_allocate"></a>
      </div>
      <div class="euca-table-extra">
      </div>
      <div class="euca-table-action actionmenu">
      </div>
      <div class="euca-table-size">
        <span id="table_eips_count">0 IP addresses found.</span>&nbsp;
        <span data-msg="showing_label"></span>
        <a href="#" class="show selected" data-on-click="adjust_display_count">10</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">25</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">50</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">100</a>
      </div>
    </div>

    <div id="eips_processing" class="dataTables_processing" style="visibility: hidden;"></div>

    <table class="display dataTable" id="eips">
      <thead>
        <tr id="rowheader" role="row">
          <th id="columnheader-0" colspan="1" rowspan="1" class="sorting_disabled checkbox-cell" role="columnheader">
            <input type="checkbox" id="eips-check-all" data-checked="is_check-all" data-on-click="clicked_check_all_callback">
          </th>
          <th id="columnheader-1" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="eips" rowspan="1" colspan="1" style="width: 50%;" data-msg="eip_tbl_hdr_address" data-on-click="sort_items"></th>
          <th id="columnheader-2" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="eips" rowspan="1" colspan="1" data-msg="eip_tbl_hdr_instance" data-on-click="sort_items"></th>
        </tr>
      </thead>
      <tbody data-each-item="items">
      <tr data-class="get_table_row_class" data-on-click="clicked_row_callback">
        <td class="checkbox-cell">
          <input type="checkbox" data-checked="item.clicked" data-id="item.public_ip">
        </td>
        <td class="wrap-content">
          <a title="item.public_ip" class="twist" data-class-expanded="item.expanded" data-text="item.public_ip" data-on-click="expand_row"></a>
        </td>
        <td data-text="item.display_instance_id"></td>
      </tr>
      <tr class="expanded" data-show="item.expanded">
        <td class="expanded_td" colspan=3 data-html="expanded_row_callback < item.expanded">hi, this is an expanded row <td>
      </tr>
      </tbody>
    </table>

    <div class="dataTables_paginate paging_full_numbers" id="eips_paginate">
      <a data-class="get_paginate_button_class_go_to_first" id="eips_first" data-on-click="adjust_display_page">First</a>
      <a data-class="get_paginate_button_class_go_to_previous" id="eips_previous" data-on-click="adjust_display_page">Previous</a>
      <span data-each-page="pages">
        <a data-class="get_paginate_button_class_index" data-text="page.index" data-on-click="adjust_display_page"></a>
      </span>
      <a data-class="get_paginate_button_class_go_to_next" id="eips_next" data-on-click="adjust_display_page">Next</a>
      <a data-class="get_paginate_button_class_go_to_last" id="eips_last" data-on-click="adjust_display_page">Last</a>
    </div>
    <div class="clear"></div>
  </div>
</div>
