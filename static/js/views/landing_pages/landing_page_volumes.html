<div id="volumes-table">
  <div class="dataTables_wrapper" id="volumes_wrapper">
    <div class="table_volumes_header"></div>
    <div class="euca-table-filter" id="volume_state-filter"></div>
    <div class="clear"></div>
    <div class="table_volumes_top euca-table-length clearfix">
      <div class="euca-table-add">
        <a id="table-volumes-new" class="button" href="#" data-msg="volume_create"></a>
      </div>
      <div class="euca-table-extra">
      </div>
      <div class="euca-table-action actionmenu">
      </div>
      <div class="euca-table-size">
        <span id="table_volumes_count">0 security groups found.</span>&nbsp;
        <span data-msg="showing_label"></span>
        <a href="#" class="show selected"` data-on-click="adjust_display_count">10</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">25</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">50</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">100</a>
      </div>
    </div>

    <div id="volumes_processing" class="dataTables_processing" style="visibility: hidden;"></div>

    <table class="display dataTable" id="volumes">
      <thead>
        <tr id="rowheader" role="row">
          <th id="columnheader-0" colspan="1" rowspan="1" class="sorting_disabled checkbox-cell" role="columnheader">
            <input type="checkbox" id="volumes-check-all" data-checked="is_check-all" data-on-click="clicked_check_all_callback">
          </th>
          <th id="columnheader-1" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="volumes" rowspan="1" colspan="1" style="width: 20%;" data-msg="vl_tbl_hdr_id" data-on-click="sort_items"></th>
          <th id="columnheader-2" class="narrow-cell sorting" role="columnheader" tabindex="0" aria-controls="volumes" rowspan="1" colspan="1" style="width: 50px;" data-msg="vl_tbl_hdr_status" data-on-click="sort_items"></th>
          <th id="columnheader-3" class="centered-cell sorting" role="columnheader" tabindex="0" aria-controls="volumes" rowspan="1" colspan="1" style="width:50px;" data-msg="vl_tbl_hdr_size" data-on-click="sort_items"></th>
          <th id="columnheader-4" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="volumes" rowspan="1" colspan="1" style="width: 17%;" data-msg="vl_tbl_hdr_attached_to" data-on-click="sort_items"></th>
          <th id="columnheader-5" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="volumes" rowspan="1" colspan="1" style="width: 10%;" data-msg="vl_tbl_hdr_snapshot_id" data-on-click="sort_items"></th>
          <th id="columnheader-6" class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="volumes" rowspan="1" colspan="1" style="width: 15%;" data-msg="vl_tbl_hdr_availability_zone" data-on-click="sort_items"></th>
          <th id="columnheader-7" class="sorting" role="columnheader" tabindex="0" aria-controls="volumes" rowspan="1" colspan="1" style="width: 18%;" data-msg="vl_tbl_hdr_creation_time" data-on-click="sort_items"></th>
        </tr>
      </thead>
      <tbody data-each-item="items">
      <tr data-class="get_table_row_class">
        <td class="checkbox-cell">
          <input type="checkbox" data-checked="item.clicked" data-id="item.id">
        </td>
        <td class="wrap-content">
          <a title="item.name" class="twist" data-class-expanded="item.expanded" data-text="item.display_id" data-on-click="expand_row"></a>
        </td>
        <td class="narrow-cell">
          <div data-class="get_html_class_status"></div>
        </td>
        <td class="centered-cell" data-text="item.size"></td>
        <td class="wrap-content" data-text="item.display_instance_id"></td>
        <td class="wrap-content" data-text="item.display_snapshot_id"></td>
        <td class="wrap-content" data-text="item.zone"></td>
        <td data-text="item.create_time"></td>
      </tr>
      <tr class="expanded" data-show="item.expanded">
        <td class="expanded_td" colspan=8 data-html="expanded_row_callback < item.expanded">hi, this is an expanded row <td>
      </tr>
      </tbody>
    </table>

    <div class="dataTables_paginate paging_full_numbers" id="volumes_paginate">
      <a data-class="get_paginate_button_class_go_to_first" id="volumes_first" data-on-click="adjust_display_page">First</a>
      <a data-class="get_paginate_button_class_go_to_previous" id="volumes_previous" data-on-click="adjust_display_page">Previous</a>
      <span data-each-page="pages">
        <a data-class="get_paginate_button_class_index" data-text="page.index" data-on-click="adjust_display_page"></a>
      </span>
      <a data-class="get_paginate_button_class_go_to_next" id="volumes_next" data-on-click="adjust_display_page">Next</a>
      <a data-class="get_paginate_button_class_go_to_last" id="volumes_last" data-on-click="adjust_display_page">Last</a>
    </div>
    <div class="clear"></div>
  </div>
</div>
