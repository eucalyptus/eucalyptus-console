<div class="wizard-step">
    <div class="wizardTitle"><h3 data-hide="scalingGroup.hide_ribbons" data-msg="create_scaling_group_section_header_membership"></h3></div>
    <div class="launch-wizard-type-main-contents">
        <div class="launch-wizard-type-option">
            <label class="wizard-section-label" data-msg="create_scaling_group_memb_health_check"></label>
            <div class="form-row clearfix">
                <label for="healthCheckType" data-msg="create_scaling_group_memb_health_check_type"></label>
                <select name="healthCheckType" id="healthCheckType" data-tooltip="create_scaling_group_memb_health_check_type_tip" data-value="scalingGroup.health_check_type">
                    <option value="EC2">EC2</option>
                    <option value="ELB">Load balancer</option>
                </select>
                <div class="field-error" data-text="scalingGroupErrors.health_check_type"></div>
            </div>

            <div class="form-row clearfix">
                <label for="healthCheckSeconds" data-msg="create_scaling_group_memb_health_check_grace_period">Grace Period (secs)</label>
                <input data-value="scalingGroup.health_check_period" data-tooltip="create_scaling_group_memb_health_check_grace_period_tip" value="1" type="number" class="smallNumber" id="healthCheckSeconds" name="healthCheckSeconds" />
                <div class="field-error" data-text="scalingGroupErrors.health_check_period"></div>
            </div>

            <label class="required-label wizard-section-label" data-msg="create_scaling_group_memb_az">Availability Zone</label>

            <div class="multiselect form-row clearfix">
                <div class="eucasubset" data-tooltip="create_scaling_group_memb_az_tip" data-ui-subset="zoneSelect"></div>
                <div class="field-error" data-text="scalingGroupErrors.availability_zones"></div>
            </div>

            <label class="wizard-section-label" data-msg="create_scaling_group_memb_lb">Load Balancers</label>
            <div class="multiselect form-row clearfix">
                <div class="eucasubset" data-ui-subset="loadBalancers" data-tooltip="create_scaling_group_memb_lb_tip"></div>
            </div>
        </div>
    </div>
</div>
